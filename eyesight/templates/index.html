<!doctype html>
<html lang="fr">

<head>
    <title>Eyesight</title>
    <meta charset="UTF-8"/>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/static/css/index.css" rel="stylesheet">

</head>
<body class="text-center" >

<div class="register-popup">
    <div  class="form-popup form-row" id="popupForm">

        <form action="{{ url_for('register')}}" method="POST" autocomplete="off">
            <h1 class="h3 mb-3 fw-normal" id="register_name">S'enregistrer</h1>
            <hr/>
            <div class="form-floating" id="reg_username">
                <input type="text" class="form-control" name="reg_username1" id="reg_username1" required="required" placeholder="Username">
                <label for="reg_username1">Identifiant</label>
            </div>
            <div class="form-floating" id="reg_password">
                <input type="password" class="form-control" name="reg_password1" id="reg_password1" placeholder="password">
                <label for="password">Mot de passe</label>
            </div>
            <div class="form-floating" id="reg_password_confirm">
                <input type="password" class="form-control" name="reg_password_confirm1" id="reg_password_confirm1" placeholder=" confirm password">
                <label for="password">Confirmer mot de passe</label>
            </div>
            <input class="btn btn-primary" role="button" type="submit" name="register" value="S'enregistrer"/>
        </form>
    </br>
        <button type="button" class="btn btn-outline-danger" id="reg_close"><i class="bi bi-x-lg" onclick="closeForm()"></i></button>
    </div>
</div>

<main class="form-signin" id="body">
    {%  with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}}" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('login')}}" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='/img/eye-fill.svg') }}" alt="" width="110" height="110" style="border-radius: 12%; ">
        <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>

        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username" required="required" placeholder="Username">
            <label for="username">Identifiant</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="password">
            <label for="password">Mot de passe</label>
        </div>
        &nbsp;
        <input class="w-100 btn btn-primary" role="button" type="submit" name="connect" value="Se connecter"/>
        <hr/>
        <button class="btn btn-lg" role="button" id="register_button" onclick="openForm()">Créer un nouveau compte</button>
    </form>

</main>
</body>
<footer>
    <p class="mt-5 mb-3 text-muted" id="footer" >&copy; Boislève ~ Pilliet</p>
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
    })
</script>

</html>

<script>
    function openForm() {
        document.getElementById("popupForm").style.display="block";
        document.getElementById("body").style.opacity="50%";
        document.getElementById("register_button").disabled = true;
    }

    function closeForm() {
        document.getElementById("popupForm").style.display="none";
        document.getElementById("body").style.opacity="100%";
        document.getElementById("register_button").disabled = false;
    }
</script>
